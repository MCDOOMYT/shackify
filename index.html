        iframe {
            width: 100%;
            height: 400px;
            margin-top: 20px;
            border: 1px solid #666666;
            background-color: #1A1A1A;
        }

        /* Snowfall Animation */
        .snowflake {
            position: absolute;
            top: -10px;
            color: #FFFFFF;
            font-size: 1em;
            opacity: 0.8;
            animation: fall linear infinite;
        }
        /* Keyframes for Snowfall */
        @keyframes fall {

            100% {
                transform: translateY(100vh) translateX(10vw);
